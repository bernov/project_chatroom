<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Chat for Hodlers</title>
</head>
<body>
  <!-- container & title -->
<div class="container my-4">
    <h1 class="my-4 text-center">Chat for BTC Hodlers</h1>

  <!-- buttons for chatroom -->
  <div class="chat-rooms mb-3 text-center">
    <div class="my-2">Choose a chatroom</div>
    <button class="btn" id="general">#general</button>
    <button class="btn" id="mining">#mining</button>
    <button class="btn" id="traiding">#traiding</button>
    <button class="btn" id="blockchain">#blockchain</button>
  </div>
  <!-- chat list / window -->
  <div class="chat-window">
    <ul class="chat-list list-group">

    </ul>
  </div>
  <!-- new chat form  -->
  <form class="new-chat my-3">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">Your message:</div>
      </div>
      <input type="text" id="message" class="form-control" required>
      <div class="input-group-append">
        <input type="submit" value="send" class="btn">
      </div>
    </div>
  </form>
  <!-- update name form -->
  <form class="new-name my-3">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">Update name:</div>
      </div>
      <input type="text" id="name" class="form-control" required>
      <div class="input-group-append">
        <input type="submit" value="update" class="btn">
      </div>
    </div>
    <div class="update-mssg"></div>
  </form>
</div>

  <script src="scripts/app.js"></script>
</body>
</html>
